<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz12</title>
    <style>
        ul {
            list-style: none;
        }

        body {
            padding-left: 40px;
        }

        fieldset {
            display: inline-block;
            padding: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <dl>
                <dt><b>개인 정보</b></dt>
                <br>
                <dd><label for="name">이름</label>
                <input type="text" id="name" placeholder="공백 없이 입력하세요." required></dd>
                <dd><label for="phone">연락처</label>
                <input type="tel" id="phone" required></dd>
            </dl>

            <dl>
                <dt><b>지원 분야</b></dt>
                <dd><input type="radio" id="pub" name="field">
                <label for="pub">웹 퍼블리싱</label></dd>
                <dd><input type="radio" id="app" name="field">
                <label for="app">웹 애플리케이션 개발</label></dd>
                <dd><input type="radio" id="env" name="field">
                <label for="env">개발 환경 개선</label></dd>
            </dl>
            <dl>
                <dt><b>지원 동기</b></dt>
                <br>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </dl>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>

        </fieldset>
    </form>
</body>

</html>
