<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 및 배송</title>
    <style>
        h2 {
            color: #ff0000;
            size: 1.5em;
            text-align: center;
        }

        p {
            size: 1.2em;
            text-align: center;
            line-height: 2em;
            font-weight: bold;

        }

        .accent {
            color: #0000ff;
        }

        .smalltext {
            size: 0.7em;
            text-align: center;
        }

        .bg {
            background-color: black;
            color: aliceblue;
            text-align: left;
        }
    </style>
</head>

<body>

    <fieldset>
        <img src="../img/노벨문학상.jpg">
        <p class="bg">확인하세요</p>
        <h2>주문 및 배송</h2>
        <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.
            <br>
            2시이후 주문건은 다음날 발송합니다.(주말 제외)
        </p>
        <h2>교환 및 환불</h2>
        <p>불만족시 <span class="accent">100% 환불</span>해 드립니다.
            <br>
            고객센터로 전화주세요.
        </p>
        <h2>고객센터</h2>
        <p>0000-0000</p>

        <p><span class="smalltext">상담시간:오전9시~오후6시(토/일,공휴일제외)</span></p>
    </fieldset>

</body>

</html>
