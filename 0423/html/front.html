<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none {
            list-style-type: none;
        }
        .circle {
            list-style-position: inside;
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>웹페이지만들기 - 프론트엔드</h1>
    <ul class="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>자바스크립트</li>
    </ul>
    <ul class="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>자바스크립트</li>
    </ul>
    
</body>
</html>
