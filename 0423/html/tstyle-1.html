<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
  <style>
    @font-face {
    font-family: 'SF_HambakSnow';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/SF_HambakSnow.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'GapyeongHanseokbong-Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/GapyeongHanseokbong-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
  }
    @font-face {
        font-family: 'DAEAM_LEE_TAE_JOON';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/DAEAM_LEE_TAE_JOON.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    html{
      font-size: 30px;
    }
    body{
      font-size: 20px;  /* 전체 글자 크기*/
      font-family: 'SF_HambakSnow';
    }
    h1 { 
      font-family: 'GapyeongHanseokbong-Bold';  /* 글꼴 */
      font-size: 3em;  /* 글자 크기 */
    } 
    .accent {
      font-family: 'Moirai One', system-ui;
      font-size:150%;  /* 글자 크기 */
      font-weight: 800;  /* 글자 굵기 */ 
    }
    .italic{
      font-style: italic;  /* 글자 스타일 */
    }

    #remsize{
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1 id="remsize">레드향</h1>
  <h1 style="font-size: 90px;">레드향</h1>
  <h1>레드향</h1>
  <h1 style="font-size:60px;">레드향</h1>
  <p style="font-size:30px; font-weight: 800; ">레드향</p>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>껍질에 붉은 빛이 돌아 <span style="font-size: 30px;">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
