    <script>
        var i, j;
        var num = prompt("입장객 수를 입력하시오 : ");
        var rnum = prompt("한 줄에 앉을 사람 수를 입력하시오 : ");
        var rowNum;
        var seatNo = 0;
        if (num % rnum == 0) {
            rowNum = parseInt(num / rnum);
        }
        else {
            rowNum = parseInt(num / rnum) + 1;
        }

        document.write("<table>");
        for (i = 0; i < rowNum; i++) {
            document.write("<tr>");
            for (j = 1; j <= rnum; j++) {
                seatNo++;
                if (seatNo > num) break;
                document.write("<td> 좌석" + seatNo + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
