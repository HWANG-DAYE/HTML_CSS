<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i<=n; i++) {
                sum += i;
            }
            return sum;
        }

        let num = prompt("수를 입력하시오.");
        let res = 0;
        if(num!=null) {
            res = calcSum(parseInt(num));
            document.write("1부터 " + num + "까지의 합은 " + res + "입니다.");
        }
    </script>
</body>
</html>
