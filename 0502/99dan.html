<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        let i, j;

        for(i=2; i<=9; i++) {
            document.write("<h3>" + i + "단</h3>");
            for(j=1; j<=9; j++) {
                document.write(i + " x " + j + " = " + i*j +"<br>")
            }
        }
    </script>
</body>
</html>
