<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    .bg{
        height: 100%;
        width: 100%;
        background-image:linear-gradient(gray, gray), url('../img/윤슬.jpg');
        background-clip:border-box, border-box ;
        background-repeat: no-repeat, repeat-x;
        background-position: center 0, center 40%;
        background-size: 100% 40%, 100% 100%;
    }
   
    h1 {
        font-size: 20px;
        padding-top:50px;
        padding-left:25px;
    }
    p {
        font-size: 16px;
        line-height: 25px;
        padding-left:25px;
    }
  </style>
</head>
<body>
 <div class="bg">
	<h1>웹 디자인 트렌드를 따라잡는 비법 대공개!</h1>
	<p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다. 이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 <b>코딩을 이용한 웹 디자인</b>이다. </p>					
 </div>
</body>
</html>
