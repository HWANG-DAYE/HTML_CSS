<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }

        .grad {
            background: #f79d00;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(45deg, #64f38c, #f79d00);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(45deg, #64f38c, #f79d00);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>
    <div class="grad"></div>
</body>

</html>
