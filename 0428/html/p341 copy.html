<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>라디오버튼</title>
  <style>
    /*input요소에 checked속성이 추가되었을 때 label요소의 스타일*/
    #signup input:checked+label{
      color:red;
      font-weight: bold;
    }
    #signup ul{
      list-style-type: none;
    }
    #signup ul li{
      line-height: 20px;
      padding:20px;
    }


  </style>
</head>
<body>
  <form id="signup">

  <fieldset>  
    <legend>객실 형태</legend>
    <ul>
      <li>
        <input type="radio" name="room" id="basic" checked>
        <label for="basic">기본형(최대 2인)</label>
      </li>      
      <li>
        <input type="radio" name="room" id="family">
        <label for="family">가족형(최대 8인)</label>
      </li>          
    </ul>
  </fieldset>  
  </form>
</body>
</html>
