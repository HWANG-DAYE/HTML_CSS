<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="test_join.css">
</head>
<body>
    <form id="join" action="#">
        <h1>회원가입</h1>

        <ul>
            
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" required autofocus>
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </li>
            <small>* 비밀번호는 8 자 이상, 하나 이상의 숫자 및 소문자와 특수 문자를 모두 포함해야합니다.</small>
            <li>
                <label for="password_c">비밀번호 확인</label>
                <input type="password" id="password_c" required>
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </li>
            <li>
                <label for="num">전화번호</label>
                <input type="tel" id="num" required>
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </li>
            <li>
                <label for="birth">생년월일</label>
                <input type="date" id="birth">
            </li>
            <li>
                <label for="path">가입 경로</label>
                <select id="path">
                    <option value="blog">블로그</option>
                    <option value="search">검색</option>
                    <option value="recommend">지인 추천</option>
                    <option value="sns">SNS</option>
                    <option value="etc">기타</option>
                </select>
            </li>
        </ul>

        <div id="wrapper">
            <button type="submit">가입하기</button>
            <button type="reset">가입취소</button>
        </div>
        
    </form>
</body>
</html>
