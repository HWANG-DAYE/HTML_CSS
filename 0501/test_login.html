<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="test_login.css">
</head>

<body>
    <form id="login" action="#">
        <h1>Login</h1>

        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" required autofocus placeholder="아이디를 입력하세요.">
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password" readonly placeholder="비밀번호를 입력하세요.">
            </li>
        </ul>

        <div id="wrapper">
            <button>Login</button>
        </div>
    </form>

</body>

</html>
