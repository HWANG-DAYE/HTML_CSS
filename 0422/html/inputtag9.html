<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
    <style>
        textarea{
          resize: none;
        }
      </style>s
</head>
<body>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="prod">주문상품</label>
                    <input type="text" value="상품용 3kg" readonly id="prod">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" size="32" required>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
