<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반품</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 반품을 신청해 주세요.</p>
            <p>반품 신청 시 상품의 상태를 사진으로 첨부해 주세요.</p>
            <hr>
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <p><label>이름 <input type="text" autofocus size="40"></label></p>
            <p><label for = "phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)"></p>
        </fieldset>
    </form>
</body>
</html>
