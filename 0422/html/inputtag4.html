<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자입력</title>
    <style>
    ul {
        list-style: none;
    }
    body {
        padding-left: 40px;
    }
</style>
</head>
<body>
    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="number" min="1" max="10">개(최대 10개)</label>
        </li>
        <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="number" min="1" max="5">개(최대 5개)</label>
        </li>
        <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="range" min="1" max="5">개(최대 5개)</label>
        </li>
        <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <label><input type="range" min="1" max="3">개(최대 3개)</label>
        </li>
    </ul>
    
</body>
</html>
