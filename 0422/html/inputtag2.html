<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품선택</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p>주문할 상품을 선택해주세요.</p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <p>포장 선택</p>
            <label><input type="radio" name="gift" value="gift">선물포장</label>
            <label><input type="radio" name="gift" value="no">선물포장 안 함</label>
        </fieldset>
    </form>
</body>
</html>
