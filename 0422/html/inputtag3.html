<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서 만들기</title>
    <style>
        ul {
            list-style: none;
        }
        body {
            padding-left: 40px;
        }
        fieldset {
            display: inline-block;
            padding: 20px;
            margin-bottom: 20px;
        }
    
        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>🎊 회원가입을 환영합니다 🎊</h2>

        <fieldset>
            <legend> 📝 사용자 정보 </legend>
            <ul>
                <li>
                    <label for="user-id">아이디: </label>
                    <input type="text" id="user-id" maxlength="11" autofocus required
                    placeholder="4자 ~ 10자 사이, 공백 없이">
                </li>
                <li>
                    <label for="user-mail">이메일: </label>
                    <input type="text" id="user-mail" maxlength="30" required>
                </li>
                <li>
                    <label for="user-pw">비밀번호: </label>
                    <input type="text" id="user-pw" maxlength="20" required
                    placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="user-pwd">비밀번호 확인: </label>
                    <input type="text" id="user-pwd" maxlength="20" required>
                </li>
                <li>
                    <label for="route">가입경로</label>
                    <select id="route">
                        <option value="r1" selected>블로그</option>
                        <option value="r2">검색</option>
                        <option value="r2">SNS</option>
                        <option value="r2">기타</option>
                    </select> 
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="5" placeholder="남기실 말씀은 이곳에 입력해 주세요."></textarea>
                </li>
            </ul>
        </fieldset>
        <p></p>

        <fieldset>
            <legend> 💡 이벤트와 새로운 소식 </legend>
            <label><input type="radio" name="mail" id="mail_y" value="ok" checked>메일 수신</label>
            <label><input type="radio" name="mail" id="mail_n" value="no">메일 수신</label>
        </fieldset>
        <p></p>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>

</html>
