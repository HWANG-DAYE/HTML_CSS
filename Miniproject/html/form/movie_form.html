<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie_form</title>
    <link rel="stylesheet" href="/Miniproject/css/form.css">
</head>

<body>
    <div id="form_movie">
        <div class="rating">
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="1">★</span>
            <input type="hidden" name="rating" id="rating" value="0">
        </div>
        
        <form>
            <ul>
                <li>
                    <label for="cover"></label>
                    <input type="file" id="cover" accept="image/*">
                    <img id="preview" alt="미리보기 이미지">
                </li>
                <li>
                    <label for="category"></label>
                    <select id="category">
                        <option value="novel">로맨스</option>
                        <option value="essay">드라마/가족</option>
                        <option value="development">범죄/스릴러</option>
                        <option value="humanities">SF/과학</option>
                        <option value="economics">다큐멘터리</option>
                        <option value="science">애니메이션</option>
                    </select>

                    <label for="title"></label>
                    <input type="text" id="title" placeholder="제목" required autofocus>
                    <label for="director"></label>
                    <input type="text" id="director" placeholder="감독" required autofocus>
                </li>
                <li>
                    <label for="content"></label>
                    <textarea id="content" placeholder="내용" required></textarea>
                </li>
            </ul>
        </form>

        <div class="btn-wrap">
            <button type="submit" class="button2">저장</button>
            <button type="reset" class="button2">취소</button>
        </div>
    </div>
</body>

</html>
