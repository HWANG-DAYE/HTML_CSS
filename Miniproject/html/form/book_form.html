<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book_form</title>
    <link rel="stylesheet" href="/Miniproject/css/form.css">
</head>

<body>
    <div id="form_book">

        <div class="rating">
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="1">★</span>
            <input type="hidden" name="rating" id="rating" value="0">
        </div>

        <form>
            <ul>
                <li>
                    <label for="category"></label>
                    <select id="category">
                        <option value="novel">소설</option>
                        <option value="essay">시/에세이</option>
                        <option value="development">자기계발</option>
                        <option value="humanities">인문/철학</option>
                        <option value="economics">경제/사회</option>
                        <option value="science">과학</option>

                    </select>

                    <label for="title"></label>
                    <input type="text" id="title" placeholder="제목" required autofocus>

                    <label for="author"></label>
                    <input type="text" id="author" placeholder="작가" required autofocus>
                </li>

                <li>
                    <label for="content"></label>
                    <textarea id="content" placeholder="내용" required></textarea>
                </li>
            </ul>
        </form>

        <div class="btn-wrap">
            <button type="submit" class="button2">저장</button>
            <button type="reset" class="button2">취소</button>
        </div>
    </div>
</body>

</html>
