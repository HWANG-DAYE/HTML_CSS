<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing:border-box
        }
        #container {
            width: 1200px;
            margin: 20px auto;
        }
        #header {
            width: 100%;
            height: 120px;
            border: 1px solid black;
        }

        #side {
            width: 300px;
            height: 600px;
            float: left;
            border: 1px solid black;
        }

        #main {
            width: 900px;
            height: 600px;
            float: left;
            border: 1px solid black;
        }

        #footer {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            clear: left;
        }
        
    </style>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
        <aside id="side">
            <h2>사이드바</h2>
        </aside>
        <section id="main">
            <h2>본문</h2>
        </section>
        <footer id="footer">
            <h2>푸터</h2>
        </footer>
    </div>
</body>

</html>
