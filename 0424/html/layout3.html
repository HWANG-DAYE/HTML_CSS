<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center; 
        }

        #container {
            width: 1200px;
            margin: 20px auto;
        }

        #header {
            width: 100%;
            height: 120px;
            border: 1px solid black;
            background-color: #e5e5e5;
            line-height: 120px;
        }

        #lside {
            width: 250px;
            height: 600px;
            border: 1px solid black;
            background-color: #c0e8f3;
            float: left;
            line-height: 600px;
        }

        #section {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            background-color: #e5f6f6;
            float: left;
            line-height: 600px;
        }

        #rside {
            width: 150px;
            height: 600px;
            border: 1px solid black;
            background-color: #c0e8f3;
            float: left;
            line-height: 600px;
        }

        #footer {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: #e5e5e5;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>헤더</h1>
        </header>
        <aside id="lside">
            <h1>사이드바</h1>
        </aside>
        <section id="section">
            <h1>본문</h1>
        </section>
        <aside id="rside">
            <h1>사이드바</h1>
        </aside>
        <footer id="footer">
            <h1>푸터</h1>
        </footer>
    </div>
</body>

</html>
