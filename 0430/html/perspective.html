<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform</title>
        <style>
        .origin{
            width:152px;
            height:180px;
            border:1px solid black;
            margin:30px;
            float:left;  
        }
        .origin > div {
            width:152px;
            height:180px;
        }
        .rotatex:hover {
            transform: rotateX(50deg);  /* x축으로 50도 회전 */ 
        }
        #pers {
            perspective:300px;  /* 원근감 추가 */    
        }
	
        </style>
	</head>
	<body>		
		<h4>원본 이미지</h4>
		<div class="origin">
			<img src="../img/sunset.jpg" alt="">
		</div>
		<div class="origin">
			<div class="rotatex">
				<img src="../img/sunset.jpg" alt="">
			</div>
		</div>
		<div class="origin" id="pers">
			<!-- 부모요소 -->
			<!-- 부모요소에 이벤트가 추가되어도 원근감효과에는 상관없음 ( 영향없음 ) -->
			<div class="rotatex" >
				<img src="../img/sunset.jpg" alt="">
			</div>
		</div>
	</body>
</html>
