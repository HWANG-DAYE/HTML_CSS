<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: grid;
            /* column의 개수 3, 너비 200px */
            grid-template-columns: 200px 200px 200px;
            /* row의 개수 2, 높이 100px */
            grid-template-rows: 100px 100px;
        }
        .items {
            padding: 10px;
            background-color: #eee;
        }
        /* obb : 홀수번째 요소에 적용 / even : 짝수번째 */
        .items:nth-child(odd) { 
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
