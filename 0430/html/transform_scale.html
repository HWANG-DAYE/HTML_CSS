<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform:translate</title>
        <style>
            #container {
                width:800px; /*너비*/
                height:200px;/*높이*/
                margin:20px auto;/*가운데 배치*/
                background-color: beige;
            }
            .origin {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                float: left;
                margin:40px 80px;
            }
            .origin > div {				
                width:100px;
                height:100px;
                background-color:orange;
    
            }
            #scalex:hover {
                transform: scaleX(2);
            }
            #scaley:hover {
                transform: scaleY(1.5);
            }
            #scale:hover {
                transform: scale(0.7);
            }

        </style>
	</head>
	<body>		
		<div id="container">
			<div class="origin">
				<div  id="scalex"></div>		
			</div>
			<div class="origin">
				<div id="scaley"></div>	
			</div>
			<div class="origin">
				<div id="scale"></div>		
			</div>
		</div>
	</body>
</html>
