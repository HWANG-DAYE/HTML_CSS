<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1000px;
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 50px 150px 50px;
        }

        .box {
            padding: 15px;
            color: #000;
            font-weight: bold;
            text-align: center;
        }

        .header {
            background-color: #79e5a2;
            grid-column: 1/3;
            grid-row: 1/2;
        }

        .sidemenu {
            background-color: rgb(238, 171, 194);
            grid-column: 1/2;
            grid-row: 2/3;
        }

        .content {
            background-color: rgb(130, 202, 244);
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .footer {
            background-color: yellow;
            grid-column: 1/3;
            grid-row: 3;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="box header">header</div>
        <div class="box sidemenu">sidemenu</div>
        <div class="box content">content</div>
        <div class="box footer">footer</div>
    </div>

</body>

</html>
